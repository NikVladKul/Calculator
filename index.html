<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <div class="box-calk">
            <div class="display">
                <span id="operations">0</span>
                <span id="digits">0</span>
            </div>
            <div class="buttons">
                <div class="row">
                    <div data-menu="">&#8801</div>
                    <div data-operator="C">C</div>
                    <div data-operator="%">%</div>
                    <div data-operator=" BS">&#8676</div>
                </div>
                <div class="row">
                    <div data-operator="1/x">1/x</div>
                    <div data-operator="x^2">x&#178</div>
                    <div data-operator="SQRT">√x</div>
                    <div data-operator="/">&#247</div>
                </div>
                <div class="row">
                    <div data-number="7">7</div>
                    <div data-number="8">8</div>
                    <div data-number="9">9</div>
                    <div data-operator="*">&#215</div>
                </div>
                <div class="row">
                    <div data-number="4">4</div>
                    <div data-number="5">5</div>
                    <div data-number="6">6</div>
                    <div data-operator="-">-</div>
                </div>
                <div class="row">
                    <div data-number="1">1</div>
                    <div data-number="2">2</div>
                    <div data-number="3">3</div>
                    <div data-operator="+">+</div>
                </div>
                <div class="row">
                    <div data-operator="NEGATE">+/-</div>
                    <div data-number="0">0</div>
                    <div data-point=".">.</div>
                    <div data-operator="=">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type=""></script>
</body>

</html>
